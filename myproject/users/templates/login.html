{% extends 'layout.html' %}
{% block title%}
    Login
{% endblock %}
{% block content %}
    <h1>login here</h1>
    <form class="form-with-validation" action="{% url "users:login" %}" method="POST">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        <button class="submit-button">Submit</button>
    </form>

{% endblock %}
